<html>
    <head>
        <title>Nth Factorial, Sum, and Average Calculator</title>
        <style>

            header{
          animation: glitch 0.35s linear infinite;
          position: relative;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
          -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        
        @keyframes glitch {
          2%, 64% {
            transform: translate(2px, -2px) skew(-5deg);
          }
          4%, 60% {
            transform: translate(-2px, 2px) skew(5deg);
          }
          62% {
            transform: translate(0, 0) skew(0deg);
          }
        }

        header:before, header:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        header:before{
          animation: glitchTop 1.5s linear infinite;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
          -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        
        @keyframes glitchTop {
          2%,64% {
            transform: translate(-2px,1px);
          }
          4%,60% {
            transform: translate(-2px,1px);\
          }
          62% {
            transform: translate(13px,-1px) skew(-13deg);
          }
        }
        
        header:after{
          animation: glitchBottom 1s linear infinite;
          clip-path: polygon(0 67, 100% 67%, 100% 100%, 0 100%);
          -webkit-clip-path: polygon(0 67, 100% 67%, 100% 100%, 0 100%);
        }
        
        @keyframes glitchBottom {
          2%,64% {
            transform: translate(-2px,1px);
          }
          4%,60% {
            transform: translate(-2px,1px);
          }
          62% {
            transform: translate(-22px,5px) skew(21deg);
          }
        }
            
            body {
            font-family: Arial, sans-serif;
            background-color: #444;
            padding: 20px;
            }

            #heading {
            display: block;
            margin: auto;
            width: 80%;
            color: whitesmoke;
            font-weight: bold;
            font-size: 60px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            border-radius: 50px;
            font-family: "Lucida Handwriting", cursive;
            animation: glow 1s ease-in-out infinite alternate;
            box-shadow:
               inset 0 0 60px whitesmoke,
               inset 20px 0 80px #f0f,
               inset -20px 0 80px #0ff,
               inset 20px 0 300px #f0f,
               inset -20px 0 300px #0ff,
               0 0 50px #fff,
               -10px 0 80px #f0f,
               10px 0 80px #0ff;
        }
            
            .parent-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This makes the parent take up the full height of the viewport */
            }
            
            input{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0 auto; /* Add this to center the container horizontally */
            }

            .calculator {
                background-color: #e6e0d4;
                padding: 20px;
                margin: 0 auto;
                width: 300px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px #ccc;
            }

            .calculator input[type="number"]{
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border-radius: 5px;
                border: 1px solid #ddd;
                font-weight: bold;
                background-color: #FCFBF4;
            }
            
            .calculator button{
                padding: 10px 20px;
                border: none;
                background-color: #333;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
                margin-bottom: 20px;
                font-weight: bold;
            }
            
            .calculator button:hover{
                background-color: #6c757d;
            }
            
            .backbuttons{
                display: block;
                margin: auto;
                padding: 10px 20px;
                border: none;
                background-color: #333;
                color: #fff;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                align-items: center;
            }
            
            .backbuttons:hover{
                box-shadow:
                   inset 0 0 60px whitesmoke,
                   inset 20px 0 80px #f0f,
                   inset -20px 0 80px #0ff,
                   inset 20px 0 300px #f0f,
                   inset -20px 0 300px #0ff,
                   0 0 50px #fff,
                   -10px 0 80px #f0f,
                   10px 0 80px #0ff;
            }

        </style>
    </head>
    <body>
        
        <div id="heading">
          <header id="heading2" data-text="Nth Factorial, Sum, and Average">Nth Factorial, Sum, and Average</header>
        </div>
        
    <div class="calculator">
        <input type="number" id="numberInput" style="text-align: center" placeholder="Enter an integer">
        <button id="calculateFsa">Calculate</button>
        <button id="clearButton">Clear</button>

        <div id="output">
            <p id="factorialResult"></p>
            <p id="sumResult"></p>
            <p id="averageResult"></p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 40px;">
        <a href="homepage.html">
            <button class="backbuttons">BACK TO MAIN</button>
        </a> 
    </div>

    <script>
        document.getElementById('calculateFsa').addEventListener('click', calculateFsa);
        document.getElementById('clearButton').addEventListener('click', clear);

        function calculateFsa() {
            const number = parseInt(document.getElementById('numberInput').value);

            let factorial = 1;
            let i = 1;
            while (i <= number) {
                factorial *= i;
                i++;
            }
            document.getElementById('factorialResult').innerText = `Factorial: ${factorial}`;

            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= number);
            document.getElementById('sumResult').innerText = `Sum: ${sum}`;

            let total = 0;
            for (let k = 1; k <= number; k++) {
                total += k;
            }
            const average = total / number;
            document.getElementById('averageResult').innerText = `Average: ${average}`;
        }

        function clear() {
            document.getElementById('numberInput').value = '';
            document.getElementById('factorialResult').innerText = '';
            document.getElementById('sumResult').innerText = '';
            document.getElementById('averageResult').innerText = '';
        }
    </script>

    </body>
</html>
