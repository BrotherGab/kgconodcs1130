    <head>

        <style>
            
            header{
                animation: glitch 0.35s linear infinite;
                position: relative;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        
            @keyframes glitch {
                2%, 64% {
                    transform: translate(2px, -2px) skew(-5deg);
                }
                4%, 60% {
                    transform: translate(-2px, 2px) skew(5deg);
                }
                62% {
                    transform: translate(0, 0) skew(0deg);
                }
            }

            header:before, header:after {
                content: attr(data-text);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        
            header:before{
              animation: glitchTop 1.5s linear infinite;
              clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
              -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        
            @keyframes glitchTop {
              2%,64% {
                transform: translate(-2px,1px);
              }
              4%,60% {
                transform: translate(-2px,1px);\
              }
              62% {
                transform: translate(13px,-1px) skew(-13deg);
              }
            }
        
            header:after{
              animation: glitchBottom 1s linear infinite;
              clip-path: polygon(0 67, 100% 67%, 100% 100%, 0 100%);
              -webkit-clip-path: polygon(0 67, 100% 67%, 100% 100%, 0 100%);
            }
        
            @keyframes glitchBottom {
              2%,64% {
                transform: translate(-2px,1px);
              }
              4%,60% {
                transform: translate(-2px,1px);
              }
              62% {
                transform: translate(-22px,5px) skew(21deg);
              }
            }
            
            body {
                font-family: Arial, sans-serif;

            }

            #heading {

            .parent-selector {
                display: flex;

                align-items: center;

            }
            
            .input-output-container {

                justify-content: space-between;
                align-items: center;
                width: 1450px; /* Adjust as needed */
                margin: 0 auto; /* Add this to center the container horizontally */
            }
            
            .button-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px; /* Adjust as needed */
                width: 300px;
            }
            
            .button-container button {
                cursor: pointer; /* Change the cursor into a hand */
            }
            
            #value, #output {

                font-size: 60px; /* Adjust as needed */
                border-radius: 10px; /* Add this line to make the corners rounded */

            .import-button {

            .selected {

            .compute-button {

                background-color: #333;

    var fromUnit = '';

    document.getElementById('fromCelcius').addEventListener('click', function() { fromUnit = 'C'; });
    document.getElementById('fromFahrenheit').addEventListener('click', function() { fromUnit = 'F'; });
    document.getElementById('fromMeters').addEventListener('click', function() { fromUnit = 'M'; });
    document.getElementById('fromFeet').addEventListener('click', function() { fromUnit = 'FT'; });

    document.getElementById('toCelcius').addEventListener('click', function() { toUnit = 'C'; });
    document.getElementById('toFahrenheit').addEventListener('click', function() { toUnit = 'F'; });
    document.getElementById('toMeters').addEventListener('click', function() { toUnit = 'M'; });
    document.getElementById('toFeet').addEventListener('click', function() { toUnit = 'FT'; });


    function convert() {
        var value = document.getElementById('value').value;
        var output;

        if (fromUnit === 'C' && toUnit === 'F') {
            output = (value * 9/5) + 32;
        } else if (fromUnit === 'F' && toUnit === 'C') {
            output = (value - 32) * 5/9;
        } else if (fromUnit === 'M' && toUnit === 'FT') {
            output = value * 3.28084;
        } else if (fromUnit === 'FT' && toUnit === 'M') {
            output = value / 3.28084;
        } else if (fromUnit === 'C' && toUnit === 'C') {
            output = value;
        } else if (fromUnit === 'F' && toUnit === 'F') {
            output = value;
        } else if (fromUnit === 'M' && toUnit === 'M') {
            output = value;
        } else if (fromUnit === 'FT' && toUnit === 'FT') {
            output = value;
        } else {
            output = "Invalid conversion!";
        }

        document.getElementById('output').value = output;
    }
